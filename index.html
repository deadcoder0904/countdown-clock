<!DOCTYPE html>
<html>

<head>
	<title>Countdown Clock</title>
	<link rel='stylesheet' href='css/style.css'/>
</head>

<body>
	<div class='main'>
		<nav>
			<ul>
				<li><a href="#" class="links" data-time="20">20 SECS</a></li>
				<li><a href="#" class="links" data-time="300">WORK 5</a></li>
				<li><a href="#" class="links" data-time="900">QUICK 15</a></li>
				<li><a href="#" class="links" data-time="1200">SNACK 20</a></li>
				<li><a href="#" class="links" data-time="3600">LUNCH BREAK</a></li>
				<li><input type="number" min="1" name="minutes" placeholder="Enter Minutes" /></li>
			</ul>
		</nav>
		<div id="timer">
			<div id="countdown">00:00:00</div>
			<div id="return">Return at 00:00:00</div>
		</div>
	</div>

	<audio src="alarm.mp3"></audio>
	<script src='js/app.js'></script>
</body>
</html>
